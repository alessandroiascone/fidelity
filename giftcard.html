<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ReLong • Gift Card</title>

<style>
:root{
  --bg:#0b0f16;
  --card:rgba(18,24,38,.78);
  --stroke:rgba(255,255,255,.08);
  --muted:#aab0c0;
  --orange1:#ff8a3d;
  --orange2:#ff3d00;
  --green:#3ddc97;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(1200px 600px at 10% 10%, #4a1020, transparent 40%),
    radial-gradient(1200px 600px at 90% 10%, #0b2b4a, transparent 40%),
    var(--bg);
  color:#fff;
}
.wrapper{max-width:1200px;margin:auto;padding:28px 20px}
.header{
  display:flex;align-items:center;justify-content:space-between;margin-bottom:18px
}
.header-left{display:flex;align-items:center;gap:10px}
.dot{
  width:14px;height:14px;border-radius:50%;
  background:linear-gradient(135deg,var(--orange1),var(--orange2))
}
.header h1{font-size:18px;margin:0}
.sub{font-size:13px;color:var(--muted)}
.status{
  display:flex;align-items:center;gap:8px;
  padding:6px 12px;border-radius:999px;
  background:rgba(0,0,0,.35);border:1px solid var(--stroke);
  font-size:12px;color:#caffd8
}
.status::before{
  content:"";width:8px;height:8px;border-radius:50%;
  background:var(--green);box-shadow:0 0 10px var(--green)
}

.grid{display:grid;grid-template-columns:1.15fr .85fr;gap:20px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:22px;
  backdrop-filter:blur(12px);
  box-shadow:0 20px 50px rgba(0,0,0,.45);
  padding:18px;
}

.card-title{font-size:18px;font-weight:800;margin:0 0 6px}
.card-sub{font-size:12px;color:var(--muted);margin-bottom:12px}

.hero{
  border-radius:18px;
  background:#070a12;
  padding:14px;
  margin-bottom:14px;
}
.hero img{
  width:100%;
  max-width:360px;
  display:block;
  margin:auto;
  filter:drop-shadow(0 30px 40px rgba(0,0,0,.8));
}

.saldo{
  background:rgba(0,0,0,.35);
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:14px;
  margin-bottom:12px
}
.saldo span{font-size:12px;color:var(--muted)}
.saldo strong{display:block;font-size:30px;margin-top:4px}

.btn{
  width:100%;
  border:none;
  border-radius:16px;
  padding:14px;
  font-weight:900;
  cursor:pointer;
  margin-top:10px;
}
.btn-wa{
  background:linear-gradient(135deg,var(--orange1),var(--orange2));
  color:#1a0d00;
  box-shadow:0 0 28px rgba(255,120,0,.6);
}
.actions{display:flex;gap:10px;margin-top:10px}
.actions button{
  flex:1;
  background:#0f1422;
  color:#fff;
  border:1px solid var(--stroke);
  padding:10px;
  border-radius:14px;
  cursor:pointer;
}

.table-wrap{
  background:rgba(0,0,0,.25);
  border:1px solid var(--stroke);
  border-radius:16px;
  overflow:hidden
}
table{width:100%;border-collapse:collapse}
th,td{
  padding:10px 8px;
  border-bottom:1px solid rgba(255,255,255,.06);
  font-size:13px;text-align:left
}
th{color:var(--muted);font-size:11px}
.green{color:var(--green);font-weight:800}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <div class="header-left">
      <div class="dot"></div>
      <div>
        <h1>ReLong • Gift Card</h1>
        <div class="sub">Controlla saldo e movimenti in tempo reale</div>
      </div>
    </div>
    <div class="status">Attiva</div>
  </div>

  <div class="grid">

    <div class="card">
      <div class="card-title" id="gcOwner">Gift Card Re Long</div>
      <div class="card-sub" id="gcMeta">Gift Card Re Long</div>

      <div class="hero">
        <img src="./render_giftcard_premium.webp"
             onerror="this.onerror=null;this.src='./render_giftcard_premium.png';">
      </div>

      <div class="saldo">
        <span>Saldo disponibile</span>
        <strong id="gcBalance">€ 0,00</strong>
      </div>

      <button class="btn btn-wa"
        onclick="window.open('https://wa.me/3908119578844','_blank')">
        Contatta Re Long su WhatsApp
      </button>

      <div class="actions">
        <button onclick="navigator.clipboard.writeText(window.__GC.code)">Copia codice</button>
        <button onclick="navigator.clipboard.writeText(location.href)">Copia link</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Movimenti</div>
      <div class="card-sub">Storico completo</div>
      <div class="table-wrap">
        <table>
          <tr>
            <th>Data</th><th>Descrizione</th><th>Var.</th><th>Saldo</th>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
(function(){
  const q = new URLSearchParams(location.search);
  const nome = q.get('nome') || '';
  const cognome = q.get('cognome') || '';
  const codice = q.get('codice') || 'RL-XXXX-YYYY';
  const saldo = q.get('saldo');

  const owner = (nome + ' ' + cognome).trim();

  document.getElementById('gcOwner').textContent =
    owner || 'Gift Card Re Long';

  document.getElementById('gcMeta').textContent =
    'Gift Card Re Long • Codice: ' + codice;

  if (saldo !== null) {
    const v = Number(saldo);
    if (!isNaN(v)) {
      document.getElementById('gcBalance').textContent =
        '€ ' + v.toLocaleString('it-IT',{minimumFractionDigits:2});
    }
  }

  window.__GC = { code: codice };
})();
</script>

</body>
</html>
