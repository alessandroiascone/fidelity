<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>ReLong ‚Ä¢ Gift Card</title>

<style>
:root{
  --bg:#0b0f16;
  --card:rgba(18,24,38,.78);
  --stroke:rgba(255,255,255,.08);
  --muted:#aab0c0;
  --orange1:#ff8a3d;
  --orange2:#ff3d00;
  --blue1:#3aa0ff;
  --green:#3ddc97;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(1200px 600px at 10% 10%, #4a1020, transparent 40%),
    radial-gradient(1200px 600px at 90% 10%, #0b2b4a, transparent 40%),
    var(--bg);
  color:#fff;
}
.wrapper{max-width:1200px;margin:auto;padding:28px 20px}
.header{
  display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px
}
.header-left{display:flex;align-items:center;gap:10px}
.dot{
  width:14px;height:14px;border-radius:50%;
  background:linear-gradient(135deg,var(--orange1),var(--orange2))
}
.header h1{font-size:18px;margin:0}
.sub{font-size:13px;color:var(--muted)}
.status{
  display:flex;align-items:center;gap:8px;
  padding:6px 12px;border-radius:999px;
  background:rgba(0,0,0,.35);border:1px solid var(--stroke);
  font-size:12px;color:#caffd8
}
.status::before{
  content:"";width:8px;height:8px;border-radius:50%;
  background:var(--green);box-shadow:0 0 10px var(--green)
}

.grid{display:grid;grid-template-columns:1.15fr .85fr;gap:20px}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

.card{
  background:var(--card);
  border:1px solid var(--stroke);
  border-radius:22px;
  backdrop-filter:blur(12px);
  box-shadow:0 20px 50px rgba(0,0,0,.45);
  padding:18px;
}

.card-title{font-size:16px;font-weight:800;margin:0 0 8px}
.card-sub{font-size:12px;color:var(--muted);margin-bottom:12px}

.hero{
  position:relative;
  border-radius:18px;
  background:
    radial-gradient(120% 120% at 20% 80%, rgba(255,140,0,.25), transparent 55%),
    radial-gradient(120% 120% at 80% 20%, rgba(0,140,255,.25), transparent 55%),
    #070a12;
  padding:14px;
  margin-bottom:14px;
}
.hero img{
  width:100%;
  max-width:360px;
  display:block;
  margin:auto;
  filter:drop-shadow(0 30px 40px rgba(0,0,0,.8));
}

.saldo{
  background:rgba(0,0,0,.35);
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:14px;
  margin-bottom:12px
}
.saldo span{font-size:12px;color:var(--muted)}
.saldo strong{display:block;font-size:30px;margin-top:4px}

.btn{
  width:100%;
  border:none;
  border-radius:16px;
  padding:14px;
  font-weight:900;
  cursor:pointer;
  margin-top:10px;
}
.btn-wa{
  background:linear-gradient(135deg,var(--orange1),var(--orange2));
  color:#1a0d00;
  box-shadow:0 0 28px rgba(255,120,0,.6);
}
.actions{display:flex;gap:10px;margin-top:10px}
.actions button{
  flex:1;
  background:#0f1422;
  color:#fff;
  border:1px solid var(--stroke);
  padding:10px;
  border-radius:14px;
  cursor:pointer;
}

.table-wrap{
  background:rgba(0,0,0,.25);
  border:1px solid var(--stroke);
  border-radius:16px;
  overflow:hidden
}
table{width:100%;border-collapse:collapse}
th,td{
  padding:10px 8px;
  border-bottom:1px solid rgba(255,255,255,.06);
  font-size:13px;text-align:left
}
th{color:var(--muted);font-size:11px}
.green{color:var(--green);font-weight:800}
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">
    <div class="header-left">
      <div class="dot"></div>
      <div>
        <h1>ReLong ‚Ä¢ Gift Card</h1>
        <div class="sub">Controlla saldo e movimenti in tempo reale</div>
      </div>
    </div>
    <div class="status" id="statusEl">Caricamento‚Ä¶</div>
  </div>

  <div class="grid">

    <!-- CARD SINISTRA -->
    <div class="card">
      <div class="card-title" id="recipientName">Gift Card Re Long</div>
      <div class="card-sub" id="codeLine">Codice: ‚Äî</div>

      <div class="hero">
        <img
          src="./render_giftcard_premium.webp"
          alt="Gift Card Re Long"
          onerror="this.onerror=null; this.src='./render_giftcard_premium.png';"
        >
      </div>

      <div class="saldo">
        <span>Saldo disponibile</span>
        <strong id="balanceEl">‚Ç¨ ‚Äî</strong>
      </div>

      <button class="btn btn-wa">
        Contatta Re Long su WhatsApp
      </button>

      <div class="actions">
        <button id="btnMaps">üìç Portami al negozio</button>
        <button id="btnSite">üåê Vai al sito Re Long</button>
      </div>
    
      


    </div>

    <!-- CARD DESTRA -->
    <div class="card">
      <div class="card-title">Movimenti</div>
      <div class="card-sub">Storico completo</div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Data</th><th>Descrizione</th><th>Var.</th><th>Saldo</th>
            </tr>
          </thead>
          <tbody id="movTbody">
            <tr>
              <td colspan="4" style="color:var(--muted);font-size:12px">Caricamento movimenti‚Ä¶</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>


<script>
(async function(){
  const RELONG_PHONE = '08119578844';
  const HUB_URL = 'https://alessandroiascone.github.io/relong-nfc/relong-hub-v2.html';
  const MAPS_URL = 'https://maps.app.goo.gl/s4ytGUBeGDAEaFG59';

  const qs = new URLSearchParams(window.location.search);
  const code = (qs.get('code') || '').trim();

  const statusEl = document.getElementById('statusEl');
  const nameEl = document.getElementById('recipientName');
  const codeEl = document.getElementById('codeLine');
  const balEl  = document.getElementById('balanceEl');
  const tbody  = document.getElementById('movTbody');

  function euro(n){
    const v = Number(n||0);
    return '‚Ç¨ ' + v.toFixed(2).replace('.',',');
  }
  function fmtDate(iso){
    try{
      const d = new Date(iso);
      if(isNaN(d)) return '';
      return d.toLocaleString('it-IT', {year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'});
    }catch(e){ return ''; }
  }
  function setStatus(label, ok=true){
    if(!statusEl) return;
    statusEl.textContent = label;
    statusEl.style.color = ok ? '#caffd8' : '#ffd1d1';
  }

  if(!code){
    setStatus('Codice mancante', false);
    if(codeEl) codeEl.textContent = 'Codice: (manca ?code=...)';
    if(tbody) tbody.innerHTML = '<tr><td colspan="4" style="color:var(--muted);font-size:12px">Apri il link completo ricevuto su WhatsApp.</td></tr>';
    return;
  }

  if(codeEl) codeEl.textContent = 'Codice: ' + code;

  async function fetchItems(){
    // Stessa cartella di giftcard.html ‚Üí /fidelity/data/items.json
    const url = './data/items.json?v=' + Date.now();
    const res = await fetch(url, {cache:'no-store'});
    if(!res.ok) throw new Error('HTTP ' + res.status);
    const json = await res.json();
    if(!Array.isArray(json)) throw new Error('Formato dati non valido');
    return json;
  }

  function findGift(items, code){
    for(const it of items){
      if(!it || !Array.isArray(it.giftCards)) continue;
      const gc = it.giftCards.find(g => (g && String(g.code||'').trim() === code));
      if(gc) return { owner: it, gc };
    }
    return null;
  }

  try{
    const items = await fetchItems();
    const found = findGift(items, code);

    if(!found){
      setStatus('Non trovata', false);
      if(nameEl) nameEl.textContent = 'Gift Card non trovata';
      if(balEl) balEl.textContent = euro(0);
      if(tbody) tbody.innerHTML = '<tr><td colspan="4" style="color:var(--muted);font-size:12px">Il codice non risulta nei nostri dati. Se pensi sia un errore, scrivici su WhatsApp.</td></tr>';
      return;
    }

    const { owner, gc } = found;

    // Nome mostrato: destinatario se presente, altrimenti anagrafica cliente
    const displayName = (gc.to && gc.to.name) ? gc.to.name : (owner.name || 'Gift Card Re Long');
    if(nameEl) nameEl.textContent = displayName;

    const balance = Number(gc.balance || 0) || 0;
    if(balEl) balEl.textContent = euro(balance);

    // Stato + scadenza
    let expired = false;
    if(gc.exp){
      const exp = new Date(gc.exp);
      if(!isNaN(exp)){
        exp.setHours(23,59,59,999);
        expired = (Date.now() > exp.getTime());
      }
    }
    const active = (gc.status || 'active') === 'active' && !expired;
    setStatus(active ? 'Attiva' : (expired ? 'Scaduta' : 'Non attiva'), active);

    // Movimenti
    const movs = Array.isArray(gc.movements) ? gc.movements.slice() : [];
    movs.sort((a,b)=> new Date(b.at||0) - new Date(a.at||0));

    if(!tbody) return;
    if(!movs.length){
      tbody.innerHTML = '<tr><td colspan="4" style="color:var(--muted);font-size:12px">Nessun movimento.</td></tr>';
    }else{
      tbody.innerHTML = '';
      for(const m of movs){
        const tr = document.createElement('tr');

        const td1=document.createElement('td');
        td1.textContent = fmtDate(m.at);
        const td2=document.createElement('td');
        td2.textContent = m.label || 'Movimento';
        const td3=document.createElement('td');
        const d = Number(m.delta||0) || 0;
        td3.textContent = (d>=0?'+ ':'- ') + euro(Math.abs(d)).replace('‚Ç¨ ','');
        td3.className = d>=0 ? 'green' : '';
        const td4=document.createElement('td');
        const after = (m.after!=null) ? Number(m.after) : (balance);
        td4.textContent = euro(after);

        tr.appendChild(td1); tr.appendChild(td2); tr.appendChild(td3); tr.appendChild(td4);
        tbody.appendChild(tr);
      }
    }

    // Bottone WA: precompila messaggio con codice
    const waBtn = document.querySelector('.btn.btn-wa');
    if(waBtn){
      const txt =
`Ciao Re Long üëã
vorrei usare la mia Gift Card:

‚Ä¢ Codice: ${code}
‚Ä¢ Intestatario: ${displayName}

Mi aiutate a procedere?`;
      waBtn.onclick = ()=> window.open('https://wa.me/39'+RELONG_PHONE+'?text='+encodeURIComponent(txt),'_blank','noopener');
    }

    // Link azioni: teniamoli come sono, ma se qualcuno li ha cambiati li ripristiniamo
    const buttons = document.querySelectorAll('.actions button');
    if(buttons && buttons.length>=2){
      buttons[0].onclick = ()=> window.open(MAPS_URL,'_blank','noopener');
      buttons[1].onclick = ()=> window.open(HUB_URL,'_blank','noopener');
    }

  }catch(err){
    console.error(err);
    setStatus('Errore dati', false);
    if(tbody) tbody.innerHTML = '<tr><td colspan="4" style="color:var(--muted);font-size:12px">Errore nel caricamento dati. Riprova tra poco o contattaci su WhatsApp.</td></tr>';
  }
})();
</script>

</body>
</html>
