<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ReLong • Gift Card</title>

<style>
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(1200px 600px at 10% 10%, #4a1020, transparent 40%),
             radial-gradient(1200px 600px at 90% 10%, #0b2b4a, transparent 40%),
             #0b0f16;
  color:#fff;
}
.wrapper{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
}
.grid{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:20px;
}
.card{
  background:rgba(18,24,38,.7);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  backdrop-filter:blur(10px);
  padding:18px;
}
.header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:linear-gradient(135deg,#ff8a3d,#ff3d00);
}
h1{font-size:18px;margin:0}
.sub{font-size:13px;color:#aaa}

.render{
  margin:15px 0;
  text-align:center;
}
.render img{
  max-width:100%;
  height:auto;
}

.saldo{
  background:rgba(0,0,0,.3);
  border-radius:14px;
  padding:14px;
}
.saldo span{color:#aaa;font-size:13px}
.saldo strong{font-size:28px;display:block;margin-top:5px}

.btn{
  margin-top:12px;
  background:linear-gradient(135deg,#ff8a3d,#ff3d00);
  border:none;
  color:#1a0d00;
  font-weight:800;
  padding:14px;
  border-radius:14px;
  width:100%;
  cursor:pointer;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.actions button{
  flex:1;
  background:#0f1422;
  color:#fff;
  border:1px solid rgba(255,255,255,.1);
  padding:10px;
  border-radius:12px;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
th,td{
  padding:10px 6px;
  border-bottom:1px solid rgba(255,255,255,.08);
  text-align:left;
}
th{color:#aaa;font-size:12px}
.green{color:#3ddc97;font-weight:700}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="wrapper">

<div class="header">
  <div class="dot"></div>
  <div>
    <h1>ReLong • Gift Card</h1>
    <div class="sub">Controlla saldo e movimenti in tempo reale</div>
  </div>
</div>

<div class="grid">

<div class="card">
  <h1>Gift Card Re Long</h1>

  <div class="render">
    <img src="render_final.png" alt="Gift Card Re Long">
  </div>

  <div class="saldo">
    <span>Saldo disponibile</span>
    <strong>€ 50,00</strong>
  </div>

  <button class="btn"
    onclick="window.open('https://wa.me/3908119578844','_blank')">
    Contatta Re Long • WhatsApp
  </button>

  <div class="actions">
    <button onclick="navigator.clipboard.writeText('RL-XXXX-YYYY')">
      Copia codice
    </button>
    <button onclick="navigator.clipboard.writeText(location.href)">
      Copia link
    </button>
  </div>
</div>

<div class="card">
  <h1>Movimenti</h1>
  <table>
    <tr>
      <th>Data</th><th>Descrizione</th><th>Var.</th><th>Saldo</th>
    </tr>
    <tr>
      <td>24/12/2024 14:20</td>
      <td>Ricarica Gift Card</td>
      <td class="green">+ 50,00</td>
      <td>€ 50,00</td>
    </tr>
  </table>
</div>

</div>
</div>
</body>
</html>
